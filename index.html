<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess The Number</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        

        <div class="all-container">

            <div class="start container">
                <h3 id="welcomeLetter">Welcome To Number Guess Game</h3>
                <button id="startBtn">Start</button>
            </div>

            <div class="game container hidden">
                <h3>Guess The Number Between 1-100</h3>
                <p class="countPara">Remaining Atempts:<span id="count">15</span></p>
                <input type="number" id="input" min="1" max="100">
                <button class="btn" id="guessBtn">Guess</button>
                <p class="p" id="para">Pick the number between <br> 1-100</p>
            
            </div>

            <div class="restart container hidden">
                <h2 id="resultHeader"></h2>
                <p id="resultPara"></p>
                <h4 id="resultNum"></h4>
                <button id="restartBtn">Restart The Game</button>
            </div>
        </div>

        <script src="./script.js"></script>

    </body>
</html>
